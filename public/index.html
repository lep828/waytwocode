<!DOCTYPE html>
<html ng-app="PairProgramming">
<head>
  <meta charset="utf-8">
  <title>WayTwoCode</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/app.min.js"></script>
  <base href="/">
</head>
<body ng-controller="MainController as main">
  <header>
    <nav class="navbar navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">WayTwoCode</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="/repositories" id="repositories">Select a repository</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=e28a001aa9eecc8286f6&redirect_uri=http://localhost:3000/github&scope=repo" id="githubLogin">Login with Github</a>
        </li>
        <li class="nav-item">
          <a id="commit" class="nav-link" data-toggle="modal" data-target=".commit-modal">Commit</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container" ui-view></div>
  </main>
</body>
</html>

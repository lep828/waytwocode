<div class="row">
  <div class="col-md-3 left">
    <div id="jstree"></div>
    <button id="commit" class="btn btn-info" data-toggle="modal" data-target=".commit-modal">Commit!</button>
  </div>
  <div class="col-md-9 right">
    <div id="editor"></div>
  </div>
</div>

<div class="modal fade commit-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form ng-submit="main.commitForm()" id="commitForm">
        <fieldset class="form-group">
          <label for="commitMessage">Commit Message</label>
          <input type="text" class="form-control" id="commitMessage" ng-model="main.commit.message" placeholder="What did you do?!?!?!?">
        </fieldset>
      </form>
    </div>
  </div>
</div>
